<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
   

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://use.fontawesome.com/77a04abc67.js"></script>
    
     <link rel="stylesheet" href="style.css" />

    <title>Coets</title>
  </head>
  <body>
    <div class="split left">
      <button id="ranEsq" color="white">RANDOM</button>

      <div class="centered">
        <p type="text" id="infoCoet1"></p>
        <div>
          
        <i id="coet1" class="fa fa-rocket"></i>
        </div>

          <button id="creaEsq">Crear coet 1</button>
          <button id="accEsq">Accelerar coet 1</button>
          <button id="freEsq">Frenar coet 1</button>
          <button id="mosEsq">Mostrar coet 1</button>
         

          <p type="text" id="velActual1"></p>


      </div>
    </div>
    
    <div class="split right">
      <button id="ranDre" color="white">RANDOM</button>
     
      <div class="centered">
        <p type="text" id="infoCoet2"></p>
        <div>
          <i id="coet2" class="fa fa-rocket"></i>
          </div>


          <button id="creaDre">Crear coet 2</button>
          <button id="accDre">Accelerar coet 2</button>
          <button id="freDre">Frenar coet 2</button>
          <button id="mosDre">Mostrar coet 2</button>

        
          <p type="text" id="velActual2"></p>


      </div>
    </div>

      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="../models/rocket.js"></script>
    <script src="../models/propulsor.js"></script>
    <script src="../controllers/controllers.js"></script>
