<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form with jQuery Validation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    

</head>
<body>
    <form class="cmxform" id="commentForm" method="get" action="">
        <fieldset>
          <legend>Registra't com a artesana</legend>
          <p>
            <label for="cname">Nom del projecte</label>
            <input id="cname" name="name" minlength="2" type="text" >
          </p>
          <p>
            <label for="cemail">Correu electrònic</label>
            <input id="cemail" type="text" name="email" >
          </p>
          <p>
            <label for="curl">Lloc web (opcional)</label>
            <input id="curl" type="text" name="url">
          </p>
          <p>
            <label for="ccomment">Explicació del projecte</label>
            <textarea id="ccomment" name="comment" ></textarea>
          </p>
          <p>
            <input class="submit" type="submit" value="Registra't">
          </p>
        </fieldset>
      </form>
     <script>
      $("#commentForm").validate();
      </script>
</body>
</html>
