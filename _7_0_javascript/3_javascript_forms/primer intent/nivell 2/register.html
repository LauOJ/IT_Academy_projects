<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    
        <link rel="stylesheet" href="style.css">
        <title>Register form</title>
    </head>
<body>
   <!-----------REGISTER FORM------------->
	<div class="container">
		<div class="header">
			<h2>Registra't</h2>
		</div>
	<form class="form" id="form">
	<div class="form-control">
		<label for="">Email</label>
		<input type="text" placeholder="email@gam.com" id="email">
		<i class="fas fa-check-circle"></i>
		<i class="fas fa-exclamation-circle"></i>
		<small>Error message</small>
	</div>

	<div class="form-control">
		<label for="">Contrassenya</label>
		<input type="password" placeholder="password" id="password">
		<i class="fas fa-check-circle"></i>
		<i class="fas fa-exclamation-circle"></i>
		<small>Error message</small>
	</div>


	<div class="form-control">
		<label for="">Torna a escriure la contrassenya</label>
		<input type="text" placeholder="password two" id="password2">
		<i class="fas fa-check-circle"></i>
		<i class="fas fa-exclamation-circle"></i>
		<small>Error message</small>
	</div>

	<div class="form-control">
	<label for="">Provincia</label>
			   <select id="provincia">
				<option selected value=""></option>
				<option>Barcelona</option>
				<option>Girona</option>
				<option>Tarragona</option>
				<option>Lleida</option>
			  </select>
			  <small>Error message</small>
			</div>
	
	<button>Submit</button>
</form>
</div> 


<script src="validate-register.js"></script>
</body>
</html>
